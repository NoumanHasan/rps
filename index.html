<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>RPS</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="header-text">Rock Paper Scissors</h1>
    </div>

    <div class="main">
      <div class="heading">
        <h3 class="heading-text">Human vs Computer</h3>
      </div>

      <div class="main-text">
        <p class="para">Choose your weapon</p>
      </div>

      <div class="selection">
        <div class="selection-player"></div>
        <div class="selection-computer"></div>
      </div>

      <div class="score">
        <div class="player">You:</div>
        <div class="player-score"></div>
        <div class="computer">Computer:</div>
        <div class="computer-score"></div>
      </div>

      <div class="buttons">
        <button id="rock">✊🏻</button>
        <button id="paper">✋🏻</button>
        <button id="scissors">✌🏻</button>
      </div>
    </div>

    <div class="footer">
      <div class="creater">
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
      </div>
      <div class="link">
        <a href="https://github.com/NoumanHasan" target="_blank">Nouman</a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
